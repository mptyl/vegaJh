<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">Attivazione</h1>

      <div class="alert alert-success" *ngIf="success">
        <span jhiTranslate="activate.messages.success"><strong>Il tuo account è stato attivato.</strong> Si prega di </span>
        <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">accedere</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate.messages.error">
        <strong>Il tuo account non può essere attivato.</strong> Si prega di usare il modulo di registrazione per iscriversi.
      </div>
    </div>
  </div>
</div>
