<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-questionnaire-heading"
        data-cy="QuestionnaireCreateUpdateHeading"
        jhiTranslate="vegaJhApp.questionnaire.home.createOrEditLabel"
      >
        Genera o modifica un Questionnaire
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.version" for="field_version">Version</label>
          <input type="text" class="form-control" name="version" id="field_version" data-cy="version" formControlName="version" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.title" for="field_title">Title</label>
          <input type="text" class="form-control" name="title" id="field_title" data-cy="title" formControlName="title" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.subTitle" for="field_subTitle">Sub Title</label>
          <input type="text" class="form-control" name="subTitle" id="field_subTitle" data-cy="subTitle" formControlName="subTitle" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.notes" for="field_notes">Notes</label>
          <input type="text" class="form-control" name="notes" id="field_notes" data-cy="notes" formControlName="notes" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.image" for="field_image">Image</label>
          <input type="text" class="form-control" name="image" id="field_image" data-cy="image" formControlName="image" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.imageAlt" for="field_imageAlt">Image Alt</label>
          <input type="text" class="form-control" name="imageAlt" id="field_imageAlt" data-cy="imageAlt" formControlName="imageAlt" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.instructions" for="field_instructions">Instructions</label>
          <input
            type="text"
            class="form-control"
            name="instructions"
            id="field_instructions"
            data-cy="instructions"
            formControlName="instructions"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.compilationTime" for="field_compilationTime"
            >Compilation Time</label
          >
          <input
            type="number"
            class="form-control"
            name="compilationTime"
            id="field_compilationTime"
            data-cy="compilationTime"
            formControlName="compilationTime"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.forcedTerminationTime" for="field_forcedTerminationTime"
            >Forced Termination Time</label
          >
          <input
            type="number"
            class="form-control"
            name="forcedTerminationTime"
            id="field_forcedTerminationTime"
            data-cy="forcedTerminationTime"
            formControlName="forcedTerminationTime"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.usedSeconds" for="field_usedSeconds">Used Seconds</label>
          <input
            type="number"
            class="form-control"
            name="usedSeconds"
            id="field_usedSeconds"
            data-cy="usedSeconds"
            formControlName="usedSeconds"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.status" for="field_status">Status</label>
          <input type="number" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.xml" for="field_xml">Xml</label>
          <input type="text" class="form-control" name="xml" id="field_xml" data-cy="xml" formControlName="xml" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.json" for="field_json">Json</label>
          <input type="text" class="form-control" name="json" id="field_json" data-cy="json" formControlName="json" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.saveText" for="field_saveText">Save Text</label>
          <input type="text" class="form-control" name="saveText" id="field_saveText" data-cy="saveText" formControlName="saveText" />
        </div>

        <div class="row mb-3">
          <label
            class="form-label"
            jhiTranslate="vegaJhApp.questionnaire.searchText"
            for="field_searchText"
            [ngbTooltip]="'vegaJhApp.questionnaire.help.searchText' | translate"
            >Search Text</label
          >
          <input
            type="text"
            class="form-control"
            name="searchText"
            id="field_searchText"
            data-cy="searchText"
            formControlName="searchText"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.subjectToEvaluation" for="field_subjectToEvaluation"
            >Subject To Evaluation</label
          >
          <input
            type="text"
            class="form-control"
            name="subjectToEvaluation"
            id="field_subjectToEvaluation"
            data-cy="subjectToEvaluation"
            formControlName="subjectToEvaluation"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.questionnaireType" for="field_questionnaireType"
            >Questionnaire Type</label
          >
          <select
            class="form-control"
            name="questionnaireType"
            formControlName="questionnaireType"
            id="field_questionnaireType"
            data-cy="questionnaireType"
          >
            <option [ngValue]="null">{{ 'vegaJhApp.QuestionnaireType.null' | translate }}</option>
            <option *ngFor="let questionnaireType of questionnaireTypeValues" [value]="questionnaireType">
              {{ 'vegaJhApp.QuestionnaireType.' + questionnaireType | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.attachments" for="field_attachments">Attachments</label>
          <input
            type="number"
            class="form-control"
            name="attachments"
            id="field_attachments"
            data-cy="attachments"
            formControlName="attachments"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.questionnaireGroup" for="field_questionnaireGroup"
            >Questionnaire Group</label
          >
          <select
            class="form-control"
            id="field_questionnaireGroup"
            data-cy="questionnaireGroup"
            name="questionnaireGroup"
            formControlName="questionnaireGroup"
            [compareWith]="compareQuestionnaireGroup"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="questionnaireGroupOption" *ngFor="let questionnaireGroupOption of questionnaireGroupsSharedCollection">
              {{ questionnaireGroupOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="vegaJhApp.questionnaire.questionnaireProfile" for="field_questionnaireProfile"
            >Questionnaire Profile</label
          >
          <select
            class="form-control"
            id="field_questionnaireProfile"
            data-cy="questionnaireProfile"
            name="questionnaireProfile"
            formControlName="questionnaireProfile"
            [compareWith]="compareQuestionnaireProfile"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="questionnaireProfileOption" *ngFor="let questionnaireProfileOption of questionnaireProfilesSharedCollection">
              {{ questionnaireProfileOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annulla</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salva</span>
        </button>
      </div>
    </form>
  </div>
</div>
