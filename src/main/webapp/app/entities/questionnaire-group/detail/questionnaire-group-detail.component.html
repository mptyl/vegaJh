<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="questionnaireGroup">
      <h2 data-cy="questionnaireGroupDetailsHeading">
        <span jhiTranslate="vegaJhApp.questionnaireGroup.detail.title">Questionnaire Group</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="vegaJhApp.questionnaireGroup.id">Id</span></dt>
        <dd>
          <span>{{ questionnaireGroup.id }}</span>
        </dd>
        <dt><span jhiTranslate="vegaJhApp.questionnaireGroup.name">Name</span></dt>
        <dd>
          <span>{{ questionnaireGroup.name }}</span>
        </dd>
        <dt><span jhiTranslate="vegaJhApp.questionnaireGroup.description">Description</span></dt>
        <dd>
          <span>{{ questionnaireGroup.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Indietro</span>
      </button>

      <button type="button" [routerLink]="['/questionnaire-group', questionnaireGroup.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Modifica</span>
      </button>
    </div>
  </div>
</div>
