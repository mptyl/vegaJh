<form *ngIf="qeCheckGroup" name="deleteForm" (ngSubmit)="confirmDelete(qeCheckGroup.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="qeCheckGroupDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Conferma operazione di cancellazione
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-qeCheckGroup-heading"
      jhiTranslate="vegaJhApp.qeCheckGroup.delete.question"
      [translateValues]="{ id: qeCheckGroup.id }"
    >
      Sei sicuro di volere eliminare Qe Check Group {{ qeCheckGroup.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annulla</span>
    </button>

    <button id="jhi-confirm-delete-qeCheckGroup" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Elimina</span>
    </button>
  </div>
</form>
