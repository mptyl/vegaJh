<form *ngIf="qeGroup" name="deleteForm" (ngSubmit)="confirmDelete(qeGroup.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="qeGroupDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Conferma operazione di cancellazione
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-qeGroup-heading" jhiTranslate="vegaJhApp.qeGroup.delete.question" [translateValues]="{ id: qeGroup.id }">
      Sei sicuro di volere eliminare Qe Group {{ qeGroup.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annulla</span>
    </button>

    <button id="jhi-confirm-delete-qeGroup" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Elimina</span>
    </button>
  </div>
</form>
