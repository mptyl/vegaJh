<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="qeJumpExpression">
      <h2 data-cy="qeJumpExpressionDetailsHeading">
        <span jhiTranslate="vegaJhApp.qeJumpExpression.detail.title">Qe Jump Expression</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="vegaJhApp.qeJumpExpression.id">Id</span></dt>
        <dd>
          <span>{{ qeJumpExpression.id }}</span>
        </dd>
        <dt><span jhiTranslate="vegaJhApp.qeJumpExpression.nodeId">Node Id</span></dt>
        <dd>
          <span>{{ qeJumpExpression.nodeId }}</span>
        </dd>
        <dt><span jhiTranslate="vegaJhApp.qeJumpExpression.text">Text</span></dt>
        <dd>
          <span>{{ qeJumpExpression.text }}</span>
        </dd>
        <dt><span jhiTranslate="vegaJhApp.qeJumpExpression.expression">Expression</span></dt>
        <dd>
          <span>{{ qeJumpExpression.expression }}</span>
        </dd>
        <dt><span jhiTranslate="vegaJhApp.qeJumpExpression.jumpTo">Jump To</span></dt>
        <dd>
          <span>{{ qeJumpExpression.jumpTo }}</span>
        </dd>
        <dt><span jhiTranslate="vegaJhApp.qeJumpExpression.position">Position</span></dt>
        <dd>
          <span>{{ qeJumpExpression.position }}</span>
        </dd>
        <dt><span jhiTranslate="vegaJhApp.qeJumpExpression.qeQuestion">Qe Question</span></dt>
        <dd>
          <div *ngIf="qeJumpExpression.qeQuestion">
            <a [routerLink]="['/qe-question', qeJumpExpression.qeQuestion.id, 'view']">{{ qeJumpExpression.qeQuestion.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Indietro</span>
      </button>

      <button type="button" [routerLink]="['/qe-jump-expression', qeJumpExpression.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Modifica</span>
      </button>
    </div>
  </div>
</div>
